<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Suggestions</title>
    <style>
        <!--table,th,td{-->
        <!--border:1px solid black;-->
        <!--border-collapse:collapse;-->
        <!--}-->
        th,td{
        padding:15px;
        text-align:left;
        }
        table tr:nth-child(even) {
        background-color: gainsboro;
        }
        table tr:nth-child(odd) {
        background-color: lightsteelblue;
        }

    </style>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">


</head>
<body>
    <section>
        <div align="right"><a href="{{url_for('logout')}}">Logout</a> </div>
        <div style="margin-top:3%">
            <form action="{{url_for('send_newsletterfromsuggestions')}}" method="post">
                <table  style="width:100%">
                <caption style="font-size:30px"><b>Suggestions for your Lists</b></caption>
                <tr>
                    <th></th>
                    <th>Suggestion ID</th>
                    <th>Submitter ID</th>
                    <th>List ID</th>
                    <th>Title</th>
                    <th>URL</th>
                    <th>Description</th>

                </tr>
                {% for item in details %}
                <tr>
                    <td><input type="checkbox" name="selectedlists" value="{{item.list_id}}"></td>
                    <td>{{item.ss_id}}</td>
                    <td>{{item.user_id}}</td>
                    <td>{{item.list_id}}</td>
                    <td>{{item.title}}</td>
                    <td>{{item.url}}</td>
                    <td>{{item.description}}</td>
                </tr>
                {% endfor %}
                </table>
                <div align="center" style="margin-top:5%">
                    <button type="button" onclick="history.go(-1)" >Back</button>
                    <input type="submit" value="Send">
                </div>

            </form>


        </div>
    </section>
</body>
</html>
