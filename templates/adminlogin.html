{% extends 'masteroutlay.html' %}
    {% block heading %}
    CURATOR/SUBMITTER LOGIN
    {% endblock %}
    {% block login_form %}
    <form action="{{url_for('curatororsub_login')}}" method="post">
            <div class="col-sm-8">
            <div class="clearfix"></div>
                <div class="form-group col-sm-7 pull-left">
                    <label> Email:</label>
                    <input type="email" class="form-control" name="adminemail">
                    <label>Profile:</label>
                    <select name="cors" class="form-control">
                    <option value="Curator" >Curator</option>
                    <option value="Submitter">Submitter</option>
                    </select>
                    <label>Password:</label>
                    <input type="password" name="adminpswd" class="form-control">
                </div>
            </div>

        <div class="btn-container">
        <button type="button" onclick="history.go(-1)" class="btn btn-info btn-lg">Back</button>
        <input type="submit" name="adminsubmit" value="Login" class="btn btn-info btn-lg">
        </div>
    </form>
    {% endblock %}
