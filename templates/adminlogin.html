<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>admin login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
    <section>
        <div align="center">
            <form action="{{url_for('curatororsub_login')}}" method="post">
                <h1>CURATOR/SUBMITTER LOGIN</h1>
                &nbsp;&nbsp;Profile:
                <select style="width:174px;height:21px"  name="cors">
                    <option value="Curator" >Curator</option>
                    <option value="Submitter">Submitter</option>
                </select><br><br>
                Email id:
                <input type="email" name="adminemail"><br><br>
                Password:
                <input type="password" name="adminpswd">
                <br><br>
                <button type="button" onclick="history.go(-1)">Back</button>
                <input type="submit" name="adminsubmit" value="LOGIN">
            </form>

        </div>
    </section>

</body>
</html>
