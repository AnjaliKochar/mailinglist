<!--Sending newsletter of curator's choice ,no suggestion but directly sends newsletter-->
{% extends 'masteroutlay_logout_image.html' %}
    {% block heading %}Send Newsletter{% endblock %}
    {% block curatorsend_newsletter %}

            <form action="" method="post">
                    <div class="col-sm-8">
                        <div class="form-group col-sm-7 pull-left">
                            <label>Title:</label>
                            <input type="text" name="title" class="form-control">
                            <label>Url:</label>
                            <input type="url" name="url" class="form-control">
                            <label>List:</label>
                            <select name="list" class="form-control">
                                <option>Content writer</option>
                                <option>SEO</option>
                                <option>Developer</option>
                                <option>Graphic designer</option>
                                <option>UI/UX</option>
                                <option>Database</option>
                                <option>Digital marketing manager</option>
                            </select>
                            <label>Description:</label>
                            <textarea name="description" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="btn-container">
                        <button type="button" onclick="history.go(-1)" class="btn btn-info btn-lg">Back</button>
                        <input type="submit" value="Send" class="btn btn-info btn-lg">
                    </div>
            </form>
    {% endblock %}
