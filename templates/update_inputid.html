{% extends 'masteroutlay_logout_image.html' %}
    {% block heading %}Assign new submitter{% endblock %}
        {% block newsubmitter_id %}
            <form action="{{url_for('assign_newsubmittermethod')}}" method="post">
                <div class="form-group">
                <div class="col-sm-5 pull-left" style="padding-top: 50px">
                    <label>Enter the id whose details are to be updated :</label>
                    <input type="email" name="email" class="form-control">
                </div>
                </div>
                <div class="clearfix"></div>
                <div class="btn-container">
                    <button type="button" onclick="history.go(-1)" class="btn btn-info btn-lg">Back</button>
                    <input type="submit" name="submit" value="Proceed" class="btn btn-info btn-lg">
                </div>
            </form>
        {% endblock %}
