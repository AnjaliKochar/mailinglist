<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Curator Options</title>
</head>
<body>
    <section>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    {{message}}
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form>
            <div align="right"><a href="{{url_for('logout')}}">Logout</a> </div>
            <div style="width:60%;margin-top:10%;margin-left:23%">
            <div style="float:left;padding:5%">
                <a  href="{{url_for('assign_newsubmitter')}}" style="color:grey" > <i class="fa fa-user-circle-o fa-5x " aria-hidden="true" style="margin-left:20%" ></i><br>Assign new submitter</a>
            </div>
            <div style="float:left;padding:5%">
                <a href="{{url_for('detail')}}" style="color:grey"> <i class="fa fa-pencil-square-o fa-5x" aria-hidden="true" style="margin-left:15%"  ></i><br>Update profile</a>
            </div>
            <div style="float:left;padding:5%">
                <!--For sending newsletter of curator's choice-->
                <a href="{{url_for('send_newsletter')}}" style="color:grey"><i class="fa fa-envelope-square fa-5x" aria-hidden="true" style="margin-left:15%"></i><br>Send newsletter</a>
            </div>
                <div style="float:left;padding:5%">
                <a href="{{url_for('view_suggestions')}}" style="color:grey"><i class="fa fa-eye fa-5x" aria-hidden="true" style="margin-left:15%"></i><br>View Suggestions</a>
            </div>
            </div>
        </form>
    </section>



</body>
</html>
